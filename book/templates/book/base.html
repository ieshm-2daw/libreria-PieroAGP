<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.classless.min.css">
    <style>
        article img {
        margin-bottom: 20px;
        width: 300px;
        height: 450px;
        }
        article h3{
            margin-bottom: 1px;
        }
        article .div_devuelto{
            border: 2px solid #2c3e4d;
            text-align: center;
            margin: 20px 0 20px 0;
        }

        article .fila{
            display: flex;
            flex-wrap: wrap;
        }

        article .columna{
            padding: 20px;
        }
    </style>
    {% block title%} {% endblock %}
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><strong>Biblioteca</strong></li>
            </ul>
            <ul>
                <li><a href="{% url 'lista_libros' %}" role="button">Lista de libros</a></li>
                <li><a href="{% url 'nuevo_libro' %}" role="button">Nuevo Libro</a></li>
                <li><a href="{% url 'nuevo_autor' %}" role="button">Nuevo Autor</a></li>
                <li><a href="{% url 'mis_libros' %}" role="button">Mis libros</a></li>
                
                {% if user.is_authenticated %}
                    <li><a href="{% url 'logout' %}" role="button">Cerrar Sesión</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}" role="button">Iniciar Sesión</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %} {% endblock %}
    </main>
</body>
</html>
